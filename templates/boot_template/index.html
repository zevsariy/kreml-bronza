<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{{title}}}</title>
    <meta name="description" content="{{{description}}}">
    <meta name="keywords" content="{{{keywords}}}">
    
    <script src="/templates/boot_template/files/jquery.min.js"></script>
    <script src="/templates/boot_template/files/favorites.js"></script>
    <link href="/templates/boot_template/files/style.css"rel="stylesheet" type="text/css">
    <link href="/templates/boot_template/files/responsive.css"rel="stylesheet" type="text/css">
    <link href="/templates/boot_template/files/main.css"rel="stylesheet" type="text/css">
    <link href="/templates/boot_template/files/modal_form.css"rel="stylesheet" type="text/css">
    <script src="/templates/boot_template/files/gallery.js"></script>
    <script src="/js/slider.js"></script>
    <link href="/css/slider.css" rel="stylesheet" type="text/css">
    <link href="/templates/boot_template/files/important_style.css"rel="stylesheet" type="text/css">
	  	<link rel="stylesheet" href="/css/slider.css">
     
	 <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-101501856-1', 'auto');
	  ga('send', 'pageview');

	</script>

</head>
<body class="home blog">
    <div class="clearfix" id="wrapper">
        <div class="container-fluid main-my-fluid">
            <div class="row-fluid lum-equal-wrap">
                <div class="span9 equal" id="content-right"">
                    <div class="content-inner">
                        <div class="visible-phone" id="logo-wrapper">
                            <a href="{{{main_page_url}}}"><img src="/templates/boot_template/files/logo.svg"></a>
                        </div>
                        <div class="lang_button">{{{lang_button}}}</div>
                        <div id="socialbar">
                            <div id="social-icons">
                                {{{menu_pages}}}
                            </div>
                        </div>
                        <nav class="main-navigation hidden-desktop hidden-tablet visible-phone" id="site-navigation" role="navigation">
                            <h3 class="menu-toggle">Изделия</h3>
                            <div class="menu-main-menu-container">
                                <ul class="nav-menu" id="menu-main-menu">
                                    {{{menu_sections}}}
                                </ul>
                            </div>
                        </nav><!-- #site-navigation -->
                        <div class="container-fluid">
                            <div class="row-fluid"></div>
                        </div>
                        <div class="site-content" id="content" role="main">
                            <article class="post-22 post type-post status-publish format-standard has-post-thumbnail hentry category-zen-gardens tag-integer tag-ipsum tag-lacus tag-lorem tag-semper" id="post-22">
                                <div class="entry-content">
                                    {{{content}}}
                                </div><!-- .entry-content -->
                                <footer class="entry-meta"></footer><!-- .entry-meta -->
                            </article><!-- end of #post-22 -->
                        </div>
                    </div>
                </div>
                <div class="span3 equal" id="left-column">
                    <div id="equal-well">
                        <div class="hidden-phone" id="logo-wrapper">
                            <a href="{{{main_page_url}}}"><img src="/templates/boot_template/files/logo.svg"></a>
                        </div>
                        <nav class="main-navigation vertical-menu main-menu hidden-phone" id="site-navigation" role="navigation">
                            <h3 class="menu-toggle">Изделия</h3>
                            <div class="menu-main-menu-container">
                                <ul class="menu" id="menu-main-menu-1">
                                {{{menu_sections}}}
                                </ul>
                                {{{products_on_store}}}
                                {{{presentations_button}}}
                            </div>
                        </nav><!-- #site-navigation -->
                    </div>
                </div>
            </div><!-- end row-fluid for content columns -->
            <div class="row-fluid" id="footer">
                <div id="bottom-wrapper">
                    <div class="row-fluid">
                        <aside id="bottom-group">
                            <div id="copyright-wrapper">
                                Copyright © 2017 Kremlin Bronze.All rights reserved.
                            </div>
                        </aside>
                    </div>
                </div>
            </div>
        </div><!-- end container-fluid -->
    </div><!-- end wrapper -->
    
    <!-- Модальное окно -->
    {{{modal_form}}}
    
    <div id="overlay"></div>
    
    <script src="/templates/boot_template/files/jquery.js" type="text/javascript">
    </script> 
    <script src="/templates/boot_template/files/bootstrap.min.js" type="text/javascript">
    </script> 
    <script src="/templates/boot_template/files/bootstrap-st.js" type="text/javascript">
    </script> 
    <script src="/templates/boot_template/files/navigation.js" type="text/javascript">
    </script> 
    <script src="/templates/boot_template/files/modal_form.js" type="text/javascript">
    </script>
	<script src="/templates/boot_template/files/gooanaly.js" type="text/javascript">
    </script> 
</body>
</html>
